name: Release

on:
  push:
    tags:
      - 'v*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Tidy dependencies
      run: go mod tidy

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        mkdir -p dist
        VERSION=${{ github.ref_name }}
        GOOS=linux GOARCH=amd64 go build -o dist/commity-linux-amd64-${VERSION} ./cmd/commity/
        GOOS=windows GOARCH=amd64 go build -o dist/commity-windows-amd64-${VERSION}.exe ./cmd/commity/
        GOOS=darwin GOARCH=amd64 go build -o dist/commity-darwin-amd64-${VERSION} ./cmd/commity/
        GOOS=darwin GOARCH=arm64 go build -o dist/commity-darwin-arm64-${VERSION} ./cmd/commity/

    - name: Upload Release Assets
      uses: actions/upload-artifact@v3
      with:
        name: commity-binaries-${{ github.ref_name }}
        path: dist/
